apiVersion: extensions/v1beta1 
kind: Ingress 
metadata: 
  name: coffee-ingress 
  namespace: mdatp 
  annotations: 
    kubernetes.io/ingress.class: nginx 
    nginx.ingress.kubernetes.io/rewrite-target: /$1 
spec: 
  rules: 
  - host: cafe.com 
    http: 
      paths:  
      - backend: 
          serviceName: coffee-svc 
          servicePort: 80 
        path: /coffee
        
